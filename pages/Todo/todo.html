<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Todo</title>
    <link rel="stylesheet" href="todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">

        <a href="../Homepage/index.html"><img src="/img/logo.svg" alt="Logo" class="logo"></a>
        <div class="nav-links">
            <a href="../Todo/todo.html" class="nav-link">TODO</a>
            <a href="../Habits/habits.html" class="nav-link">HABITS</a>
            <a href="../Planner/planner.html" class="nav-link">PLANNER</a>
            <p class="username"></p>
            <a href="#" class="logout">LOG OUT</a>
        </div>
    </nav>
    <main>
        <div class="todo-card-main">
            
            <div class="default-card">
                <h1>TODO LIST</h1>
                <div class="button-filter-container">
                    <button class="add-button">ADD TODO</button>
                    <div class="filter-btn">
                        <i class="fa-solid fa-filter fa-lg" style="color: #ffffff; "></i>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="category drop-down">
                        <h3>Category</h3>
                        <select name="" id="category">
                            <option id="category-option" value="All">All</option>
                            <option id="category-option" value="Work">Work</option>
                            <option id="category-option" value="Health">Health</option>
                            <option id="category-option" value="Hobby">Hobby</option>
                            <option id="category-option" value="Household">Household</option>
                        </select>
                    </div>
                    <div class="sort drop-down">
                        <h3>Filter</h3>
                        <select name="" id="sort">
                            <option value="All">All</option>
                            <option value="Completed">Completed</option>
                            <option value="not-completed">Not completed</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="add-todo-card">
                <div class="todo-header">
                    <a class="back-btn"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
                    <h1 class="top-text">Add new TODO</h1>
                    <div style="width: 14px; height: 16px;"></div>
                </div>
                <form action="" class="new-todo-title">
                    <label for="">Title</label>
                    <input placeholder="Enter title..." type="text" name="" id="todo-title">
                </form>
                <form action="" class="new-todo-desc">
                    <label for="">Description</label>
                    <textarea placeholder="Enter description..." type="text" name="" id="todo-desc"></textarea>
                </form>
                
                <div class="detail-ctn">
                    <div class="sort">
                        <div class="sort-text">Category</div>
                        <select name="" id="choose-category">
                            <option value="Work">Work</option>
                            <option value="Health">Health</option>
                            <option value="Hobby">Hobby</option>
                            <option value="Household">Household</option>
                        </select>
                    </div>
                    <div class="sort">
                        <div class="sort-text">Est. time</div>
                        <select name="" id="time-est">
                            <option value="1-3 Hours">1-3 Hours</option>
                            <option value="1-4 Weeks">1-4 Weeks</option>
                            <option value="1-3 Months">1-3 Months</option>
                            <option value="3+ Months">3+ Months</option>
                        </select>
                    </div>
                    <div class="sort">
                        <div class="sort-text">Due date</div>
                        <input type="date" name="" id="pick-date">
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <h3 class="error-text" style="color: red; text-align: center;"></h3>
                    <button class="add-todo">ADD TODO</button>
                </div>
            </div>
            
            
        </div>
        
        <div class="todo-container">
            
            
            
        </div>
    </main>
        <footer>
            <div class="left-footer">
                <a href="../Todo/todo.html" class="nav-link">TODO</a>
                <a href="../Habits/habits.html" class="nav-link">HABITS</a>
                <a href="../Planner/planner.html" class="nav-link">PLANNER</a>
            </div>
            <div class="middle-footer">
                <a href="../Homepage/index.html">
                    <img src="/img/logo.svg" alt="Logo" class="logo">
                </a>
            </div>
            <div class="right-footer">
                <p>TaskFlow is an app that helps you manage your todos, habits, and calendar all in one place. Stay organized and never miss important tasks  or events.</p>
            </div>
    
        </footer>
    <script src="todo.js"></script>
    <script src="../Login/login.js"></script>
    <script src="../../utils/login-redirect.js"></script>

</body>
</html>
