<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img src="/img/logo.svg" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="../Todo/todo.html" class="nav-link">TODO</a>
            <a href="/pages/Habits/habits.html" class="nav-link">HABITS</a>
            <a href="#" class="nav-link">PLANNER</a>
            <a href="#" class="logout">LOGGA UT</a>
        </div>
    </nav>
    <main>
        <div class="todo-card-main">
            
            <div class="default-card">
                <h1>TODO LIST</h1>
                <button class="add-button">ADD TODO</button>
                <div class="filter-container">
                    <div class="category drop-down">
                        <h3>Category</h3>
                        <select name="" id="category">
                            <option value="All">All</option>
                            <option value="Work">Work</option>
                            <option value="Health">Health</option>
                            <option value="Hobby">Hobby</option>
                            <option value="Household">Household</option>
                        </select>
                    </div>
                    <div class="sort drop-down">
                        <h3>Sort after</h3>
                        <select name="" id="sort">
                            <option value="All">All</option>
                            <option value="Completed">Completed</option>
                            <option value="not-completed">Not completed</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="add-todo-card">
                <h1 class="top-text">Add new TODO</h1>
                <form action="" class="new-todo-title">
                    <label for="">Title</label>
                    <input placeholder="Enter title..." type="text" name="" id="todo-title">
                </form>
                <form action="" class="new-todo-desc">
                    <label for="">Description</label>
                    <textarea placeholder="Enter description..." type="text" name="" id="todo-desc"></textarea>
                </form>
                
                <div class="detail-ctn">
                    <select name="" id="choose-category">
                        <option value="Work">Work</option>
                        <option value="Health">Health</option>
                        <option value="Hobby">Hobby</option>
                        <option value="Household">Household</option>
                    </select>
                    
                    <select name="" id="time-est">
                        <option value="1-3 Hours">1-3 Hours</option>
                        <option value="1-4 Weeks">1-4 Weeks</option>
                        <option value="1-3 Months">1-3 Months</option>
                        <option value="3+ Months">3+ Months</option>
                    </select>
                    
                    <input type="date" name="" id="pick-date">
                </div>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <h3 class="error-text" style="color: red; text-align: center;"></h3>
                    <button class="add-todo">ADD TODO</button>
                </div>
            </div>
            
            
        </div>

        <div class="todo-container">
            

            
            
        </div>

    </main>
    <script src="todo.js"></script>
    <script src="../Login/login.js"></script>
</body>
</html>
