<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="todo-card-main">
            <h1>TODO LIST</h1>
            <button class="add-button">ADD TODO</button>
            <div class="filter-container">
                <div class="category drop-down">
                    <h3>Category</h3>
                    <select name="" id="category">
                        <option value="All">All</option>
                        <option value="Work">Work</option>
                        <option value="Health">Health</option>
                        <option value="Hobby">Hobby</option>
                        <option value="Household">Household</option>
                    </select>
                </div>
                <div class="sort drop-down">
                    <h3>Sort after</h3>
                    <select name="" id="sort">
                        <option value="All">All</option>
                        <option value="Completed">Completed</option>
                        <option value="not-completed">Not completed</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="todo-container">
            <div class="todo-item">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>                
                  <div class="todo-main">
                    <div class="title">
                        <h2>title</h2>
                        <h2>...</h2>
                    </div>
                    <div class="category-text">Category</div>
                    <div class="description-text">lorem
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia harum voluptas distinctio earum atque voluptatum similique, quis rem, incidunt possimus ipsa tempore numquam quas fuga!
                    </div>
                    <div class="time-due">
                        <div class="time">1 Week</div>
                        <div class="is-due">Due - 25/02/17</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
