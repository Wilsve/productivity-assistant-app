<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Routines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="habits.css">
    <script src="habits.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="../Homepage/homepage.html">
            <img src="/img/logo.svg" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="../Todo/todo.html" class="nav-link">TODO</a>
            <a href="../Habits/habits.html" class="nav-link">HABITS</a>
            <a href="../Planner/planner.html" class="nav-link">PLANNER</a>
            <p class="username"></p>
            <a href="#" class="logout">LOG OUT</a>
        </div>
    </nav>
    <main>
        <section id="habits-container">
            <header>
                <h1 id="habits-title">My Routines</h1>
                <button id="rutine-btn" type="button" aria-label="Add new routine">+ Add new routine</button>
            </header>
            <button class="filter-btn"><i class="fa-solid fa-filter"></i> Filter</button>
            <div class="filter-container-wrapper">
                <div class="filter-container hidden">
                    <select name="filter-dropdown" id="filter-dropdown" aria-label="Filter routines by priority">
                        <option disabled selected>Priority</option>
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="filter-container hidden">
                    <select name="frequency-dropdown" id="frequency-dropdown" aria-label="Sort priority">
                        <option disabled selected>Time Period</option>
                        <option value="all">All</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="filter-container hidden">
                    <select name="sort-dropdown" id="sort-dropdown" aria-label="Sort Routines">
                        <option disabled selected>Sort</option>
                        <option value="priority-falling">Priority (falling)</option>
                        <option value="priority-rising">Priority (rising)</option>
                        <option value="repetition-falling">Repetitions (falling)</option>
                        <option value="repetition-rising">Repetitions (rising)</option>
                    </select>
                </div> 
            </div>
        <div class="filter-container hidden">
            <h2>Status</h2>
            <input type="radio" name="status" value="done" id="done" required>
            <label for="done">Done</label>
            <input type="radio" name="status" value="inprogress" id="inprogress" required>
            <label for="inprogress">In Progress</label>
        </div>
        <p class="error-message"></p>
        </section>
        <section id="add-rutine-container" class="hidden" aria-labelledby="add-rutine-title">
            <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 id="add-rutine-title">Add new routine</h2>
            <form id="add-routine-form">
                <div class="form-group">
                    <label for="rutine-title">Title</label>
                    <input 
                        type="text" 
                        id="rutine-title" 
                        name="rutine-title"
                        placeholder="I will..." 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" required>
                        <option value="health">Health</option>
                        <option value="work">Work</option>
                        <option value="hobby">Hobby</option>
                        <option value="home">Home</option>
                        <option value="sleep">Sleep</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group-2">
                    <label for="repetition-number">Goal</label>
                    <div class="goal-group">
                    <input 
                        type="number" 
                        id="repetition-number" 
                        name="repetition-number"
                        placeholder="0" 
                        required
                    >
                    <select name="frequency" id="frequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    </div>
                </div>
                <fieldset class="radio-fieldset">
                    <legend>Priority</legend>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="priority" value="low" id="low-priority" required>
                            <label for="low-priority">Low</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="priority" value="medium" id="medium-priority">
                            <label for="medium-priority">Medium</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="priority" value="high" id="high-priority">
                            <label for="high-priority">High</label>
                        </div>
                    </div>
                </fieldset>
                <button id="submit-rutine">Save routine</button>
            </form>
        </section>
    </main>
</body>
</html>
