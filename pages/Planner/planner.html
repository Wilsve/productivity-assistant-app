            </div>
        </nav>
    <div class="planner">
    <div class="event-form-container">
    <form id ="event-form">
        <input type="hidden" id="edit-event-id">
        <label for="event-name">Add your event</label>
        <input type="text" placeholder="" id="event-name" required>

        <label for="start-time">Start time: </label>
        <input type="datetime-local" id="start-time" required> 

        <label for="end-time">End time: </label>
        <input type="datetime-local" id="end-time" required> 

        <div class="filter-container"> 
            <label for="filter">Filter events</label>
            <select id="filter">
            <option value="all"> All events</option>
            <option value="upcoming">Upcoming events</option>
            <option value="past">Past events</option>
            </select>
            </div>  
            <div class="button-container">
        <button id="addEventBtn" type="submit">Save event</button>
    </div>
      
    </form>
    
</div>

    
    
    <div class="events-wrapper">
    <div class="upcoming-past-container">
    <div id="upcoming-events-container">
    <h2 class="upcoming-h2">Upcoming events</h2>
    <div id="upcoming-events" class="event-container"></div>
    </div>


    <div id="past-events-container">
    <h2 class="past-h2">Past events</h2>
    <div id="past-events" class="event-container"></div>
    </div>
</div>

</div>
